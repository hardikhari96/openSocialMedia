<div class="header">
  <button (click)="openDialog()">Users</button>
  <div>
    <button (click)="signOut()">Call</button>
    <button (click)="signOut()">Video Call</button>
    <button (click)="signOut()">Logout</button>
  </div>
</div>
<div class="convrsnScreen"  #scrollMe >
  <ng-container *ngFor="let item of chats;let last = last">
    <div class="chatText chat{{item.align}}" >
      {{ item.message }}{{last ? scrollToBottom() : ''}}
    </div>
  </ng-container>
</div>
<div class="inputText">
  <input type="text" [(ngModel)]="text" /><button (click)="sentChat()">Sent</button>
</div>
